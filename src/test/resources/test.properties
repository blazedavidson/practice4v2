#application.properties

app.folder=src/test/resources/csv
app.log=src/test/resources/logs/


# Test DataSource settings
spring.datasource.url=jdbc:h2:/mem/practice4tst
spring.datasource.hikari.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

server.port=8080
spring.h2.console.enabled=true

#JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging settings
logging.level.root=OFF
logging.level.DateControl=INFO
logging.file.name = src/test/logs/AccessDateValidator.log
logging.pattern.file=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
